{% extends "layout.html" %}
<style type="text/css">
	 body, html {
    height: 100%;
}

/* The hero image */
.hero-image {
    /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../profile_pic/medic.jpg");

    /* Set a specific height */
    height: 50%;

    /* Position and center the image to scale nicely on all screens */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}

/* Place text in the middle of the image */
.hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
}

</style>
{% block content %}
	  <div class="hero-image">
	  <div class="hero-text">
	    <h1><center>Welcome to the HealthApp</center></h1>
	    <p></p>
	    <center><a class="btn btn-lg btn-outline-info" href="{{ url_for('users.login') }}">Log In</a>&nbsp;&nbsp;&nbsp;<a href="{{ url_for('users.register') }}" class="btn btn-lg btn-outline-success">Sign Up</a></center>
	  </div>
	</div> 
{% endblock content %}
